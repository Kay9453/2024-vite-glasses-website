<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>門市據點列表</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="wrap">
        <%- include('./layout/header'); -%>
        <div class="container">
            <h3 class="title title-line mt-24 mb-8 mt-md-20 mt-xs-10 mb-xs-6">門市據點</h3>
            <div class="select-location-sec d-flex items-center gap-4 gap-xs-2 mb-10 mb-xs-6">
                <lable class="select-location" for="location-list">選擇分店</lable>
                <select class="location-list" name="location-list" id="location-list">
                    <option value="Taipei Zhongshan" selected>台北中山旗艦店</option>
                    <option value="Taipei Green Garden">台北綠園店</option>
                </select>
            </div>
            <div class="row flex-md-column gap-md-6 pb-20 pb-xs-16">
                <div class="col-5 col-md-12 col-xs-12">
                    <div class="card d-md-flex gap-md-6 flex-sm-column gap-sm-0">
                        <img class="store-pic" src="../assets/images/store-1.png" alt="台北中山旗艦店">
                        <div>
                            <h4 class="store-name">台北中山旗艦店</h4>
                            <div class="store-info">
                                <p class="pb-2 d-flex items-start"><span class="material-symbols-outlined mr-2">call</span>電話：(02)000-1234</p>
                                <p class="pb-2 d-flex items-start"><span class="material-symbols-outlined mr-2">schedule</span>營業時間：10:00-21:00</p>
                                <p class="pb-4 d-flex items-start"><span class="material-symbols-outlined mr-2">location_on</span>地址：台北市中山區南京東路25巷2-1號</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-7 col-md-12 col-xs-12">
                    <iframe class="location-map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3614.4583811940875!2d121.5265251085192!3d25.052448437460416!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442a966f6fc092d%3A0x9f740ea896779b57!2zMTA0OTHlj7DljJfluILkuK3lsbHljYDljZfkuqzmnbHot6_kuozmrrUyNeiZnw!5e0!3m2!1szh-TW!2stw!4v1722509785956!5m2!1szh-TW!2stw" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>                
            </div>
            
            
        </div>
        

        <%- include('./layout/footer'); -%>
    </div>
    <!-- 這行不要動，Vite Dev 的核心 -->
    <script type="module" src="../main.js"></script>
</body>
</html>
